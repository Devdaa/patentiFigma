<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- left side -->
        <div class="purpleSide">
            <!-- background -->
            <img src="./images/Ellipse 13.png" alt="eclipse13" class="eclipse13">
            <img src="./images/Ellipse 12.png" alt="exclipse12" class="eclipse12">
            <!-- logo -->
            <h1 class="companyName">Trivo</h1>
            <img src="./images/Polygon 1.png" alt="polygon1" class="polygon1">
            <img src="./images/Polygon 2.png" alt="polygon2" class="polygon2">
            <!-- description -->
            <div class="description">
                <h3 class="descriptionText">Manage your work, update your data,<br> keeping your report regularly</h3>
            </div>
            <!-- view reports -->
            <div>
                <img src="./images/Frame 3.png" alt="frame3" class="frame3">
            </div>
            <!-- preview -->
            <div>
                <img src="./images/Desktop - 1.png" alt="desktop1" class="preview">
            </div>
        </div>
        <!-- right side -->
        <div class="formSide">
            <div class="logo">
                <img src="./images/Group 74.png" alt="formLogo" class="formLogo">
            </div>
            <h2 class="formText">create an account</h2>
            <p class="formDescription">Become trivo member. you'll get exclusive<br> treatment from trivo</p>
            <!-- form -->
            <form>
                <label for="name" class="label nameLabel">FullName</label><input type="text" class="input" placeholder="Enter your full name">
                <label for="email" class="label emailLabel">email</label><input type="email" class="input" placeholder="Enter email" required>
                <label for="password" class="label passwordLabel">Password</label><input type="password" class="input" placeholder="Enter password" required>
                <button class="submit">Create an Account</button>
                <button class="google"><img src="./images/flat-color-icons_google.png" alt="googleLogo" class="googleLogo">Sign Up With Google</button>
                <p class="logInLink">already have an account? <a href="https://myaccount.google.com/" target="_blank">log in</a></p>
            </form>
        </div>
    </main>
</body>
</html>
